[build]
  # Build command: Install root deps (implicit), install client deps, build client
  command = "npm run build"
  # Publish directory: The built React app
  publish = "client/dist"
  # Functions directory
  functions = "netlify/functions"

[build.environment]
  NODE_VERSION = "20"

[functions]
  node_bundler = "esbuild"
  external_node_modules = ["@sparticuz/chromium", "puppeteer-core", "puppeteer-extra", "puppeteer-extra-plugin-stealth"]

# Redirect API calls to the serverless function
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/api/:splat"
  status = 200

# Redirect everything else to index.html (SPA)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Scheduled Functions (Cron)
[functions.scheduled-check]
  schedule = "0 * * * *"
