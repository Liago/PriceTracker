[build]
  # Build command: Install server deps (for functions), install client deps, build client
  command = "npm install --prefix server && npm install --prefix client && npm run build --prefix client"
  # Publish directory: The built React app
  publish = "client/dist"
  # Functions directory
  functions = "netlify/functions"

[functions]
  node_bundler = "esbuild"
  external_node_modules = ["@sparticuz/chromium"]

# Redirect API calls to the serverless function
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/api/:splat"
  status = 200

# Redirect everything else to index.html (SPA)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Scheduled Functions (Cron)
[functions.scheduled-check]
  schedule = "* * * * *"
